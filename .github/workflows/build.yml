name: Build and package
on:
  push:
    branches: [main]
jobs:
  build:
    name: SkillerWhaleSync on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
    steps:
      - uses: actions/checkout@v3
      - uses: graalvm/setup-graalvm@v1
        with:
          version: '22.1.0'
          java-version: '17'
          components: 'native-image'
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Build
        run: ./gradlew nativeCompile
      - name: Upload JAR
        uses: actions/upload-artifact@v3
        with:
          name: SkillerWhaleSync-latest.jar
          path: build/libs/SkillerWhaleSync.jar
      - name: Upload Native
        uses: actions/upload-artifact@v3
        with:
          name: SkillerWhaleSync-latest-${{ matrix.os }}-${{ runner.arch }}
          path: build/native/nativeCompile/SkillerWhaleSync
  release:
    name: "Pre-release binary"
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v2
      - name: Display fetched artifacts
        run: ls -R
      - uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "latest"
          prerelease: true
          title: "Development Build"
          files: SkillerWhaleSync-*
